<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDDATA</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: url('https://www.ksrei.org/wp-content/uploads/2024/05/Book-a-campus-Tour.jpg') no-repeat center center/cover;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: -100px; /* Start off-screen */
            z-index: 1000;
            animation: slideDown 1s ease-out 0.5s forwards;
        }

        @keyframes slideDown {
            from {
                top: -100px;
            }
            to {
                top: 0;
            }
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            margin: 0;
        }

        .logo .ksr {
            color: #f0c040;
        }

        .logo .ce {
            color: #fff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hero-content h2 {
            font-size: 48px;
            margin: 0;
        }

        .hero-content h2 span {
            color: #f0c040;
        }

        .hero-content h3 {
            font-size: 38px;
            margin: 0;
            color: #f0c040;
        }

        .hero-content h3 span {
            color: #fff;
        }

        .hero-content p {
            font-size: 18px;
            margin: 20px 0;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            box-shadow: none; /* Removed the glowing effect */
        }

        /* Login Modal */
        .login-modal, .upload-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: red;
        }

        /* Category Selection */
        .category-selection {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .category-selection label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .category-selection input {
            margin-right: 10px;
        }

        /* Form Input Styling */
        .modal input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }

        .modal input:focus {
            border-color: #f0c040;
            outline: none;
            box-shadow: 0 0 8px rgba(240, 192, 64, 0.8);
        }

        /* Button Hover Effect */
        .modal button {
            padding: 14px 25px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modal button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(72, 182, 72, 0.4);
        }

        /* Modal Header */
        .modal h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Subtle Glow Animation on Modal Inputs */
        @keyframes inputFocus {
            0% {
                border-color: #ddd;
                box-shadow: none;
            }
            100% {
                border-color: #f0c040;
                box-shadow: 0 0 8px rgba(240, 192, 64, 0.8);
            }
        }

        .modal input:focus {
            animation: inputFocus 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><span class="ksr">KSR</span><span class="ce">CE</span></h1>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>STUDENTS <span>DATABASE</span></h2>
            <h3>MAKE AN <span>IMPACT</span></h3>
            <button class="btn" onclick="openLoginModal()">DATABASE</button>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <div class="category-selection">
                <label><input type="radio" name="category" value="student" onclick="toggleCategoryFields()"> Student</label>
                <label><input type="radio" name="category" value="faculty" onclick="toggleCategoryFields()"> Faculty</label>
            </div>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="login-password" required>
            <div id="student-fields" class="category-specific-fields">
                <input type="text" placeholder="Student ID" id="student-id">
                <input type="text" placeholder="Department" id="student-department">
            </div>
            <div id="faculty-fields" class="category-specific-fields">
                <input type="text" placeholder="Faculty ID" id="faculty-id">
                <input type="text" placeholder="Department" id="faculty-department">
            </div>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function openLoginModal() {
            document.getElementById("loginModal").style.display = "flex";
        }

        function closeLoginModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        function toggleCategoryFields() {
            const studentFields = document.getElementById('student-fields');
            const facultyFields = document.getElementById('faculty-fields');
            const category = document.querySelector('input[name="category"]:checked')?.value;

            studentFields.style.display = category === 'student' ? 'block' : 'none';
            facultyFields.style.display = category === 'faculty' ? 'block' : 'none';
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("login-password").value;
            const category = document.querySelector('input[name="category"]:checked')?.value;

            if (email && password && category) {
                alert("Login successful");
                closeLoginModal();
                setTimeout(() => {
                    openUploadModal();
                }, 500);
            } else {
                alert("Please fill in all fields and select a category.");
            }
        }

        function uploadData() {
            alert("Data uploaded successfully!");
            closeUploadModal();
        }
    </script>
</body>
</html>
